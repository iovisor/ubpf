name: Posix

permissions:
  contents: read
  security-events: write # Required by codeql task

on:
  workflow_call:
    inputs:
      arch:
        description: 'Architecture'
        required: true
        type: string

      platform:
        required: true
        type: string

      build_type:
        required: true
        type: string

      enable_sanitizers:
        required: false
        type: boolean

      enable_coverage:
        required: false
        type: boolean

      scan_build:
        required: false
        type: boolean

      upload_packages:
        required: false
        type: boolean

      build_codeql:
        required: false
        type: boolean

      disable_retpolines:
        required: false
        type: boolean

      enable_valgrind:
        required: false
        type: boolean

jobs:
  build:
    runs-on: ${{ inputs.platform }}

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
      with:
        egress-policy: audit

    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        submodules: 'recursive'

    - name: Initialize CodeQL
      if: inputs.build_codeql == true
      uses: github/codeql-action/init@b20883b0cd1f46c72ae0ba6d1090936928f9fa30
      with:
        languages: 'cpp'

    - name: Generate the cache key
      id: cache_key
      run: echo "VALUE=platform-${{ inputs.platform }}_arch=${{ inputs.arch }}_type-${{ inputs.build_type }}_sanitizers-${{ inputs.enable_sanitizers }}_coverage-${{ inputs.enable_coverage }}_scan_build-${{ inputs.scan_build }}_retpolines-${{ inputs.disable_retpolines }}_valgrind-${{ inputs.enable_valgrind }}" >> $GITHUB_OUTPUT

    - name: Update the cache (ccache)
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: ccache
        key: ${{ steps.cache_key.outputs.VALUE }}_ccache

    - name: Create the build folders
      run: |
        mkdir -p \
          ccache

    - name: Install system dependencies (Linux)
      if: inputs.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update

        sudo apt-get install -y \
          ccache \
          ninja-build \
          cmake \
          lcov \
          libboost-dev \
          libboost-program-options-dev \
          libboost-filesystem-dev \
          libelf-dev

        if [[ "${{ inputs.scan_build }}" == "true" ]] ; then
          sudo apt-get install -y \
            clang-tools
        fi

        if [[ "${{ inputs.arch }}" == "arm64" ]] ; then
          sudo apt install -y \
            g++-aarch64-linux-gnu \
            gcc-aarch64-linux-gnu \
            qemu-user
        fi

        if [[ "${{ inputs.enable_valgrind }}" == "true" ]] ; then
          sudo apt-get install -y \
            valgrind
        fi

    - name: Install system dependencies (Linux ARM64)
      if: inputs.platform == 'ubuntu-24.04-arm'
      run: |
        sudo apt-get update

        sudo apt-get install -y \
          ccache \
          ninja-build \
          cmake \
          lcov \
          libboost-dev \
          libboost-program-options-dev \
          libboost-filesystem-dev \
          libelf-dev

        if [[ "${{ inputs.scan_build }}" == "true" ]] ; then
          sudo apt-get install -y \
            clang-tools
        fi

        if [[ "${{ inputs.enable_valgrind }}" == "true" ]] ; then
          sudo apt-get install -y \
            valgrind
        fi

    - name: Build/install libbpf From Source
      if: inputs.platform == 'ubuntu-latest' || inputs.platform == 'ubuntu-24.04-arm'
      run: ./.github/scripts/build-libbpf.sh
      shell: bash

    - name: Install system dependencies (macOS)
      if: inputs.platform == 'macos-latest'
      run: |
        brew install \
          ninja \
          ccache \
          lcov \
          boost

    - name: Configure uBPF
      run: |
        export CCACHE_DIR="$(pwd)/ccache"

        if [[ "${{ inputs.scan_build }}" == "true" ]] ; then
          mkdir scan_build_report
          command_prefix="scan-build -o scan_build_report"
        fi

        if [[ "${{ inputs.arch }}" == "arm64" && "${{ inputs.platform }}" == "ubuntu-latest" ]] ; then
          # Cross-compiling for ARM64 on x86_64
          arch_flags="-DCMAKE_TOOLCHAIN_FILE=cmake/arm64.cmake"
        else
          arch_flags=""
        fi

        ${command_prefix} cmake \
          -G Ninja \
          -S . \
          -B build \
          -DCMAKE_BUILD_TYPE=${{ inputs.build_type }} \
          -DUBPF_ENABLE_COVERAGE=${{ inputs.enable_coverage }} \
          -DUBPF_ENABLE_SANITIZERS=${{ inputs.enable_sanitizers }} \
          -DUBPF_DISABLE_RETPOLINES=${{ inputs.disable_retpolines }} \
          -DUBPF_ENABLE_TESTS=true \
          -DUBPF_ENABLE_INSTALL=true \
          ${arch_flags}

    - name: Build uBPF
      run: |
        export CCACHE_DIR="$(pwd)/ccache"

        if [[ "${{ inputs.scan_build }}" == "true" ]] ; then
          command_prefix="scan-build -o scan_build_report"
        fi

        ${command_prefix} cmake \
          --build build \
          -- -v

    - name: Upload scan-build report
      if: inputs.scan_build == true
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
      with:
        name: scan-build_report
        path: ${{github.workspace}}/scan_build_report
        retention-days: 5

    - name: Run the CTest suite
      run: |
        export CCACHE_DIR="$(pwd)/ccache"

        if [[ "${{ inputs.scan_build }}" == "true" ]] ; then
          command_prefix="scan-build -o scan_build_report"
        fi

        # Enable leak detection only on Linux when sanitizers are enabled
        # macOS does not support leak detection in AddressSanitizer
        if [[ "${{ inputs.enable_sanitizers }}" == "true" && ( "${{ inputs.platform }}" == "ubuntu-latest" || "${{ inputs.platform }}" == "ubuntu-24.04-arm" ) ]] ; then
          export ASAN_OPTIONS=detect_leaks=1
        fi

        ${command_prefix} cmake \
          --build build \
          --target test

    - name: Run tests with constant blinding enabled
      working-directory: ${{github.workspace}}/build
      env:
        UBPF_ENABLE_CONSTANT_BLINDING: 1
      run: |
        # Enable leak detection only on Linux when sanitizers are enabled
        # macOS does not support leak detection in AddressSanitizer
        if [[ "${{ inputs.enable_sanitizers }}" == "true" && ( "${{ inputs.platform }}" == "ubuntu-latest" || "${{ inputs.platform }}" == "ubuntu-24.04-arm" ) ]] ; then
          export ASAN_OPTIONS=detect_leaks=1
        fi

        # Run JIT tests with constant blinding enabled to verify compatibility
        # Tests end with "-JIT" (e.g., "add.data-JIT", "mov64-imm.data-JIT")
        ctest -R "\-JIT$" --output-on-failure

    - name: Rerun failed tests with more verbose output
      if: (inputs.platform == 'ubuntu-latest' || inputs.platform == 'ubuntu-24.04-arm') && failure()
      working-directory: ${{github.workspace}}/build
      run: |
        ctest --rerun-failed --output-on-failure

    - name: Run tests under Valgrind
      if: inputs.enable_valgrind == true && (inputs.platform == 'ubuntu-latest' || inputs.platform == 'ubuntu-24.04-arm')
      working-directory: ${{github.workspace}}/build
      run: |
        # Run tests under Valgrind for memory leak detection
        # Use --error-exitcode=1 to fail the CI if leaks are detected
        # Use --leak-check=full for detailed leak information
        # Use --show-leak-kinds=all to show all types of leaks
        # Note: We run ctest with valgrind as the test executor
        export CTEST_MEMORYCHECK_COMMAND_OPTIONS="--leak-check=full --show-leak-kinds=all --error-exitcode=1 --errors-for-leak-kinds=definite,possible --track-origins=yes"
        ctest --output-on-failure -T memcheck

    - name: Generate code coverage report
      if: inputs.enable_coverage == true && inputs.platform == 'macos-latest'
      run: |
        mkdir -p coverage
        lcov --ignore-errors inconsistent,format --capture --directory build --include '${{env.GITHUB_WORKSPACE}}/*' --output-file coverage/lcov.info --ignore-errors inconsistent

    - name: Generate code coverage report
      if: inputs.enable_coverage == true && inputs.platform != 'macos-latest'
      run: |
        mkdir -p coverage
        lcov --capture --directory build --include '${{env.GITHUB_WORKSPACE}}/*' --output-file coverage/lcov.info

    - name: Coveralls Parallel
      if: inputs.enable_coverage == true
      uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
      with:
        github-token: ${{ secrets.github_token }}
        flag-name: run-${{inputs.build_type}}-${{inputs.platform}}-${{inputs.arch}}
        parallel: true

    - name: Run the install target
      run: |
        mkdir install
        export DESTDIR=$(pwd)/install

        cmake \
          --build build \
          --target install

    - name: Generate the DEB package
      if: inputs.platform == 'ubuntu-latest' || inputs.platform == 'ubuntu-24.04-arm'
      run: |
        cmake \
          -S . \
          -B build \
          -DUBPF_ENABLE_PACKAGE=true \
          -DCPACK_GENERATOR=DEB

        cmake \
          --build build \
          --target package

    - name: Generate the RPM package
      if: inputs.platform == 'ubuntu-latest' || inputs.platform == 'ubuntu-24.04-arm'
      run: |
        cmake \
          -S . \
          -B build \
          -DUBPF_ENABLE_PACKAGE=true \
          -DCPACK_GENERATOR=RPM

        cmake \
          --build build \
          --target package

    - name: Generate the TGZ package
      run: |
        cmake \
          -S . \
          -B build \
          -DUBPF_ENABLE_PACKAGE=true \
          -DCPACK_GENERATOR=TGZ

        cmake \
          --build build \
          --target package

    - name: Locate the packages
      id: package_locations
      if: inputs.upload_packages == true
      run: |
        echo "REL_DEB_PACKAGE_PATH=$(ls build/*.deb)" >> $GITHUB_OUTPUT
        echo "REL_RPM_PACKAGE_PATH=$(ls build/*.rpm)" >> $GITHUB_OUTPUT
        echo "REL_TGZ_PACKAGE_PATH=$(ls build/*.tar.gz)" >> $GITHUB_OUTPUT

    - name: Upload the DEB package
      if: inputs.upload_packages == true && (inputs.platform == 'ubuntu-latest' || inputs.platform == 'ubuntu-24.04-arm')
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
      with:
        name: linux_deb_package
        path: ${{ steps.package_locations.outputs.REL_DEB_PACKAGE_PATH }}
        retention-days: 5

    - name: Upload the RPM package
      if: inputs.upload_packages == true && (inputs.platform == 'ubuntu-latest' || inputs.platform == 'ubuntu-24.04-arm')
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
      with:
        name: linux_rpm_package
        path: ${{ steps.package_locations.outputs.REL_RPM_PACKAGE_PATH }}
        retention-days: 5

    - name: Upload the Linux TGZ package
      if: inputs.upload_packages == true && (inputs.platform == 'ubuntu-latest' || inputs.platform == 'ubuntu-24.04-arm')
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
      with:
        name: linux_tgz_package
        path: ${{ steps.package_locations.outputs.REL_TGZ_PACKAGE_PATH }}
        retention-days: 5

    - name: Upload the macOS TGZ package
      if: inputs.upload_packages == true && inputs.platform == 'macos-latest'
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
      with:
        name: macos_tgz_package
        path: ${{ steps.package_locations.outputs.REL_TGZ_PACKAGE_PATH }}
        retention-days: 5

    - name: Perform CodeQL Analysis
      if: inputs.build_codeql == true
      uses: github/codeql-action/analyze@b20883b0cd1f46c72ae0ba6d1090936928f9fa30
